<table class="table table-striped">
<thead>
<tr>
	{% if select %}
		<td> 

		</td>
	{% endif %}
	<td>Name</td><td>Type</td><td>Head</td>
</tr>
</thead>
<tbody>
{% for dataset in datasets %}
	<tr>
		{% if select %}
			<td><input type="checkbox" id="check_{{dataset.id}}"></input></td>
		{% endif %}
		<td>{{dataset.name}}</td><td>{{dataset.filetype}}</td><td>{{dataset.head}}</td>
		{% if operation %}
			<td><a href="javascript:void(0)" onclick="showDataset({{dataset.id}})">查看</a></td>
			<td><a href="javascript:void(0)" onclick="deleteDataset({{dataset.id}})">删除</a></td>
			<td><a href="javascript:void(0)" onclick="downloadDataset({{dataset.id}})">下载</a></td>
			<td><a href="javascript:void(0)" onclick="trainDataset({{dataset.id}})">训练</a></td>
		{% endif %}
	</tr>
{% endfor%}

</tbody>
</table>
