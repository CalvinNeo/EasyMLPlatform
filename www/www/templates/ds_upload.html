<div ng-controller="uploadDatasetController">
	<ul id="mytab" class="nav nav-tabs">
	    <li class="active"><a href="javascript:void(0)" data-toggle="tab" ng-click="datatype='file'">FILE</a></li>
	    <li><a href="javascript:void(0)" data-toggle="tab" ng-click="datatype='online'">ONLINE</a></li>
	</ul>
	<form method='post' enctype="multipart/form-data" action="{% url 'index' 'dataset_upload' %}" style="width:100%;" name="uploadForm" id="uploadFrom" ng-show="uploadFormShow()">
		{% csrf_token %}

		<!-- <div class="container-fluid" ><div class="col-md-12"> -->
			<p><label for="name">Name Your Dataset</label>
				<input type="text" name="name" class="form-control" ng-model="uploadForm.name" ng-minlength=1 ng-maxlength=20 required></input>
				<div class="error" ng-show="uploadForm.name.$dirty && uploadForm.name.$invalid">
					<small class="error text-danger" ng-show="uploadForm.name.$error.required"> Name Required </small>
				</div>
			</p>
			<p><label for="datasetfile">Upload Your Dataset File</label>
			<input name="datasetfile" type="file" class="form-control" accept=".xls,.csv,.txt">
			</p>
		<!-- </div></div> -->
		<div class="container-fluid" >
			<div class="col-md-4">
				<label for="hashead">Dataset Header</label>
				<p><input name="hashead" type="checkbox" class="">Has Head</input></p>
			</div>
			<div class="col-md-4">
				<label for="attr_delim">Attribute Delimeter</label>
				<input name="attr_delim" type="text" class="form-control">
			</div>
			<div class="col-md-4">
				<label for="record_delim">Record Delimeter</label>
				<input name="record_delim" type="text" class="form-control">
			</div>
		</div>
		<hr/>
		<!-- <div class="container-fluid" ><div class="col-md-12"> -->
			<input type="submit" class="btn btn-success btn-lg btn-block" value="Upload">
		<!-- </div></div> -->
	</form>

	<form method='post' enctype="multipart/form-data" action="{% url 'index' 'dataset_upload' %}" style="width:100%;" name="uploadForm" id="onlineFrom" ng-show="onlineShow()">
		{% csrf_token %}

		<p><label for="name">Name Your Dataset</label>
			<input type="text" name="name" class="form-control" ng-model="onlineFrom.name" ng-minlength=1 ng-maxlength=20 required>
			<div class="error" ng-show="onlineFrom.name.$dirty && onlineFrom.name.$invalid">
				<small class="error text-danger" ng-show="onlineFrom.name.$error.required"> Name Required </small>
			</div>
		</p>
		<p><label for="dataseturl">URL</label>
			<input name="dataseturl" type="text" class="form-control" ng-pattern="/^((http|https)://)?([\w-]+\.)+[\w-:]+(/[\w- ./?%&=_]*)?$/" required ng-model="onlineFrom.url">
			<div class="error" ng-show="onlineFrom.url.$dirty && onlineFrom.url.$invalid">
				<small class="error text-danger" ng-show="onlineFrom.url.$error.required"> URL Required </small>
			</div>
		</p>
		<div class="container-fluid" >
			<div class="col-md-4">
				<label for="hashead">Dataset Header</label>
				<p><input name="hashead" type="checkbox" class="">Has Head</input></p>
			</div>
			<div class="col-md-4">
				<label for="location">Table Location</label>
				<input name="location" type="text" class="form-control">
			</div>
			<div class="col-md-4">
				<label for="search">Read</label>
				<input name="search" type="text" class="form-control">
			</div>
		</div>
		<hr/>
		<input type="submit" class="btn btn-success btn-lg btn-block" value="Upload">
	</form>
</div>
