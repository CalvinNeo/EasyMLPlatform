<table class="table table-striped">
<thead>
<tr>
	{% if select %}
		<td> 

		</td>
	{% endif %}
	<td>Name</td><td>URL</td><td>Location</td><td>Renew</td>
</tr>
</thead>
<tbody>
{% for dataset in oldatasets %}
	<tr>
		{% if select %}
			<td><input type="checkbox" id="olcheck_{{dataset.id}}"></input></td>
		{% endif %}
			<td><a href="javascript:void(0)" onclick="showOLDataset({{dataset.id}})">{{dataset.name}}</a></td>
			<td><a href="{{dataset.url}}">{{dataset.url}}</a></td>			
			<td>{{dataset.location}}</td>
			<td>{{dataset.renewstrategy}}</td>
		{% if operation %}
			<td><a href="javascript:void(0)" onclick="deleteOLDataset({{dataset.id}})" class="label label-important">DELETE</a></td>
			<td><a href="javascript:void(0)" onclick="dumpOLDataset({{dataset.id}})" class="label">LOCALIZE</a></td>
			<td><a href="javascript:void(0)" onclick="trainOLDataset({{dataset.id}})" class="label">TRAIN</a></td>
		{% endif %}
	</tr>
{% endfor%}
	
</tbody>
</table>
