	<link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
<h2>Sample Dataset At localhost:8091</h2>
<h4>{{ name }}</h4>
<script>
	var dimen = {{ dimen }}
	,interval = {{ interval }}
	$(document).ready(function(){
		setInterval(function(){$('#datatable > tbody:last').append('<tr><td>1</td><td>2</td></tr>')}, interval)
	})
</script>
<table id="datatable" class="table table-strip table-hover table-bordered">
<thead>
<tr>
	{% for col in head %}
		<td> 
			{{col}}
		</td>
	{% endfor %}
</tr>
</thead>
<tbody>

</tbody>
</table>
</body>
